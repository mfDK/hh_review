<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User CRM</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    <!-- custom css from cdn.. -->
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- load angular and angular routing via cdn  -->
    <script src="../../assets/libs/angular/angular.js"></script>
	<script src="../../assets/libs/angular-route/angular-route.min.js"></script>
	<script src="../../assets/libs/angular-animate/angular-animate.min.js"></script>
    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <!-- main angular app files -->
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
    <header>
        <div class="navbar" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>User CRM</a>
                </div>
                <ul>
                    <li><a href="/users"><span class="glyphicon glyphicon-user"></span>Users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-test">Hello {{ main.user.email }}</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- angular views -->
        <div ng-view></div>
    </main>

</body>
</html>
